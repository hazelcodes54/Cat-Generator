<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Cat Generator</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General styles */
        body {
            font-family: Arial, sans-serif;
            color: #000000;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        /* Header */
        header {
            background-color: #84a6a8; /* fully opaque */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        /* Navigation bar */
        nav {
            background-color: #b4c9c8; /* fully opaque */
            color: #fff;
            padding: 10px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .main-content {
            margin: 60px auto;
            height: 250px;
            max-width: 800px;
            width: 80%;
            text-align: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            box-shadow: 0 0 10px rgba(233, 193, 193, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        footer {
            background-color: #96b1af; /* fully opaque */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="images/cat.jpg" alt="Background Cat" class="background-img">
    <header>
        <h1>About</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
    <div class="main-content">
        <h2>About This Website</h2>
        <p>Welcome to Cat Generator! This website allows you to explore various features and generate adorable cat images. Whether you are a cat lover or just browsing, we hope you enjoy the content and find it entertaining.</p>
    </div>
    <footer>
        <p>&copy; 2024 Cat Generator</p>
    </footer>
</body>
</html>
