<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Generator</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000000;
            line-height: 1.6;
        }

        header {
            background-color: #84a6a8;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

  
        nav {
            background-color: #b4c9c8;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

    
        .container {
            display: flex;
            width: 600px;
            margin: 20px auto;
            max-width: 1000px;
        }

        .main-content {
            flex: 3;
            background-color: #fff;
            padding: 40px;
            margin-right: 20px;
            box-shadow: 0 0 10px rgba(233, 193, 193, 0.1);
            text-align: center; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #84a6a8;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6f8e8f;
        }

        .cat-container {
            margin-top: 20px;
        }

        .cat-image {
            width: 500px; 
            height: auto; 
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
        }

        footer {
            background-color: #85b1af;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat Generator</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Cat Image Generator</h2>
            <p>Click the button below to generate a new random cat image!</p>
            <button id="generate-cat">Generate Cat</button>
            <div id="cat-container" class="cat-container">
                <img id="cat-image" class="cat-image" src="" alt="Random Cat Image">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cat Generator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
